<!DOCTYPE html>
<html>
<head>
	<title>Day of Birth Calculator</title>
	<link rel="stylesheet" type="text/css" href="birthDOW.css">
</head>
	<body>
		<h1>Check what day of the week you were born!</h1>

		<div class="calculator">
			<input id="user_month" placeholder="MM" type="number">
			<input id="user_day" placeholder= "DD" type="number">
			<input id="user_year" placeholder="YYYY" type="number"/><br/>
			<button id="submit_date">Tell me the day please!</button>
		</div>
		<!-- this is where the answer, i.e. day of the week will be displayed -->
		<div id="message"></div>

		<script src="birthDOW.js"></script>

		</body>
</html>
